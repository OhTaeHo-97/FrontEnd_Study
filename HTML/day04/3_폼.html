<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>
<body>
    <h2>폼</h2>
    <!-- 목적지가 데이터를 처리할 수 있는 페이지여야 함(jsp나 php 같은 것) -->
    <form action = "regist.php">
        <p>
            <!-- placeholder를 쓰면 해당 입력창에 hint처럼 나타남 -->
            <input type = "text" placeholder = "아이디" value = "apple" disabled>
        </p>
        <p>
            <!-- JS를 통해 버튼을 통하여 password 타입을 text 타입으로 바꾸면 비밀번호를 보이게 할 수 있음 -->
            <input type = "password" placeholder = "비밀번호">
        </p>
        <p>
            <!-- fieldset: 여러 입력들이 하나의 단위가 있다고 하면 하나로 묶어서 하나의 그룹을 지어줌 -->
            <!-- 그래서 네모난 칸이 생김 -->
            <fieldset>
                <!-- legend: 이 fieldset의 제목을 지어줌 -->
                <legend>성별</legend>
                <!-- name을 같게 하면 하나의 세트가 되기 때문에 여러가지 중복선택이 안되게 함 -->
                <!-- 데이터를 보내서 보내진 것을 받을 때 name을 keyword로서 사용함 -->
                <!-- 그래서 이 데이터의 의미에 맞게 name을 정하는 것이 필요함 -->
                <!-- 현재는 radio button을 꼭 맞게 눌러야지만 버튼이 선택됨 -> 불편함 -->
                <!-- 남자 <input type = "radio" name = "gender"> -->
                <!-- label을 통해서 radio button의 영역을 넓혀줄 수 있음 -->
                <label>남자 <input type = "radio" value = "m" name = "gender" checked></label><br>
                <!-- label이 바로 옆에 있지 않을 수 있기 때문에 이렇게 label의 for 속성을 이용해서 어떤 것을 위한 것인지를 써주는 것 -->
                <!-- 그리고 해당하는 radio button의 id를 for에 써준 것으로 해주면 됨 -->
                <label for = "w">여자</label> <input type = "radio" value = "w" name = "gender" id = "w">
            </fieldset>
        </p>
        <!-- 여러 개 선택 가능하니 세트로 묶을 필요 없고 보내고 싶은 name으로 보내면 됨 -->
        <p><input type = "checkbox"> <input type = "checkbox"> <input type = "checkbox"></p>
        <p><input type = "file"></p>
        <p>
            <!-- onclick -> '클릭 중'(클릭되었을 때) 라는 뜻 -->
            <!-- 보통 onclick 안에는 JS 문법 -->
            <input type = "button" value = "인사하기" onclick = "alert('안녕하십니까?')">
        </p>
        <p>
            <!-- 해당하는 속해있는 form에 있는 모든 input들을 초기화 함 -->
            <input type = "reset" value = "초기화하기">
        </p>
        <p>
            <!-- <button></button> 태그는 기본이 submit이고 버튼에 무언가를 쓰고 싶다면 태그 사이에 적어주면 됨 -->
            <!-- <button> tag에 onclick 속성을 통해 하는 행위를 바꿀 수 있음 -->
            <input type = "submit" value = "가입하기"><button>가입하기</button>
        </p>
        <!-- email, url, tel은 잘 안씀(JS에서 유효성 검사를 해주기 때문에) -->
        <p>
            <!-- @ 및 그 뒤에 형태를 맞춰줘야 하도록 함 -->
            <input type = "email">
        </p>
        <p>
            <!-- http:// 혹은 https:// 사용하도록 함 -->
            <input type = "url">
        </p>
        <p>
            <input type = "tel">
        </p>
        <p>
            <input type = "date">
        </p>
        <p>
            <!-- min: 최소값, max: 최대값, step: 몇 씩 올릴지 -->
            <!-- 100 이상을 쓰면 100 이하로 써달라고 함 -->
            <input type = "number" min = "0" max = "100" step = "5">
        </p>
        <p>
            <input type = "color">
        </p>
        <p>
            <input type = "search">
        </p>
        <p>
            <!-- range는 기본적으로 범위를 정해줌(예를 들어 min을 1, max는 5 이런 식으로) -->
            <input type = "range" min = "1" max = "5">
        </p>
        <p>
            <!-- 드롭 다운 -->
            <!-- value를 통해 해당 option의 값을 표시 -->
            <!-- 서버에서 name을 통해 무엇인지 찾는다고 했는데 이를 select 태그에 name 속성을 통해 함 -->
            <select name = "lang">
                <option value = "HTML">HTML</option>
                <option value = "CSS">CSS</option>
                <option value = "JavaScript">JavaScript</option>
                <option value = "jQuery">jQuery</option>
                <option value = "PHP">PHP</option>
                <option value = "node.js">node.js</option>
                <option value = "React">React</option>
                <option value = "DBMS">DBMS</option>
            </select>
        </p>
        <p>
            <!-- textarea에서는 엔터도 공백이라고 판단하고 인식함 -->
            <!-- 그래서 textarea에 그 공백만큼 쓰여져 있는 것 -->
            <!-- textarea 열고 닫는 태그 사이에 있는 것이 글이라고 보면 됨 -->
            <!-- 그래서 textarea는 띄어쓰기 안하는 것이 좋음 -->
            <textarea cols = "10" rows = "5">
                
            </textarea>
        </p>
        <p>
            <!-- list 안에 datalist를 넣어서 이 input의 데이터 목록은 해당 datalist라는 것을 의미함 -->
            <!-- 입력했을 때 그 language에 맞는 datalist를 찾아봤더니 아래에 있음, 그래서 무슨 글자를 입력하면 이 데이터 목록 안에 있는 것을 선택하도록 함 -->
            <!-- 예를 들어 text에 H를 치면 H(h)가 들어간 HTML과 PHP를 선택할 수 있도록 나타나고 실제 값은 client이므로 client로 나타남 -->
            <input type = "text" list = "language">
            <!-- 이것은 눈에 보이지 않는 데이터 리스트일 뿐임-->
            <!-- 이런 데이터가 있다는 데이터 목록을 만들어놓은 것 -->
            <datalist id = "language">
                <!-- value가 client인 것은 사용자에게 보여주는 화면과 관련된 언어 -->
                <!-- option 여는 태그 닫는 태그 사이에 글자를 써도 되고 option 태그 안에 label 속성으로 써도 됨 -->
                <!-- label(보여주기 위한 값)과 value(실제 값)는 필수값이라고 생각하면 됨 -->
                <option value = "client">HTML</option>
                <option value = "client">CSS</option>
                <option value = "client">JavaScript</option>
                <option value = "client">jQuery</option>
                <option value = "client">React</option>
                <option value = "server" label = "PHP"></option>
                <option value = "server">node.js</option>
            </datalist>
        </p>
    </form>
</body>
</html>
