<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 - 1</title>
</head>
<body>
    <h2>테이블 - 1</h2>
    <!-- align = "center" -> 테이블을 가운데 정렬 -->
    <table border="1" align = "center">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

    <table border="1" width = "600">
        <tr>
            <!-- 제목 정해줄 때 쓰는 tag : <th> -->
            <!-- <th> 같은 경우 글자 두께도 두껍고 기본적으로 글씨가 자동 가운데 정렬이 됨 -->
            <th>1번째 제목</th>
            <th>2번째 제목</th>
        </tr>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

    <table border = "1" width = "600" align = "center">
        <tr height = "50">
            <th width = "300">1번째 제목</th>
            <th>2번째 제목</th>
            <th>3번째 제목</th>
        </tr>
        <tr align = "center">
            <td height = "50">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td align = "center">3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
</body>
</html>
