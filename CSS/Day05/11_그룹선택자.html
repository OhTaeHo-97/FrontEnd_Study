<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    <style>
        /* 선언한 순서가 뒤에 있으면 덮어쓰기 가능 */
        /* 같은 것이 여러 번 적용되면 나중에 적용시킨 스타일이 적용된다 */
        h2, p {
            text-align:center;
            color:blue;
        }
        
        h2 {
            color:red;
        }

        /* class와 마찬가지로 . 기호를 # 기호로만 바꿔서 id도 해당 태그 중 해당 요소를 가진 것을 선택할 수 있음 */
        /* 해당 태그 중 하나 아이디를 가진 요소 선택 */
        h2, p#bigText {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2>그룹 선택자</h2>
    <p>
        여러 개의 요소를 나열하고 ,로 구분해 스타일을 적용
    </p>
    <p id = "bigText">
        선택자를 다양하게 사용 가능
    </p>
</body>
</html>
