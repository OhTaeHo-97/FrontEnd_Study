<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택자</title>
    <style>
        p {
            color:indigo;
        }

    </style>
</head>
<body>
    <h2>요소 선택자</h2>
    <!-- HTML은 감싸고 있는 요소 안에 내포된 요소가 있을 수 있음 -->
    <!-- p가 부모 , span이 자식 요소 -->
    <!-- 그래서 p의 속성을 span이 받아온 것(내부에 있다고 무조건 적용이 아닌 상속이 되는 style이 있고 안되는 style이 있음) -->
    <p>
        특정 태그가 쓰인 모든 요소에 스타일을 적용함
    </p>
    <p>
        상속하는 <span>속성</span>임
    </p>
    <p>
        상속하는 <em>속성</em>임
    </p>
    <p>
        상속하는 <ins>속성</ins>임
    </p>
    <p>
        상속하는 <strong>속성</strong>임
    </p>
</body>
</html>
