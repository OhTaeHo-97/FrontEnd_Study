<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 선택자</title>
    <style>
        #header {
            background-color: deepskyblue;
            width:200px;
            height:200px;
            margin: 50px auto;
            /* 위아래로는(상하 외부 여백) 50px, 좌우는(좌우 외부 여백) 자동정렬이라는 뜻(가운데 정렬이 됨) */
            /* margin: 50px; 는 상하좌우 다 50px*/
            /* 상하는 스크롤이 있음, 그래서 상하는 auto를 해도 적용시킬 수 없음(그냥 auto만 주게 되면 좌우만 가운데 정렬이 됨(위아래는 여백 없이)) */
        }

        #container {
            background-color: gold;
            padding: 20px;
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>ID 선택자</h2>
    <div id = "header">div 첫 번째 영역</div>
    <div id = "container">div 두 번째 영역</div>
</body>
</html>
