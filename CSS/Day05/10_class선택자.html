<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>

    <style>
        .redText {
            color:red;
        }
        .blueText {
            color:blue;
        }
        .bigText {
            font-size: 30px;
        }
        /* span 태그이면서 bigText라는 class를 가진 요소 선택(띄어쓰기를 꼭 해줘야 한다!) */
        /* 태그명.클래스명 : 해당 태그들 중 해당 클래스를 가진 요소들 선택 */
        span.bigText {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h2>클래스 선택자</h2>
    <p>
        <!-- class는 띄어쓰기를 하게 된다고 하면 여러 개의 class를 적용할 수 있음 -->
        <!-- 클래스명을 띄어쓰기로 구분하면 여러 개 줄 수 있다. -->
        <span class = "redText bigText">클래스 선택자</span>는 <span class = "blueText">특정 집단의 여러 요소를 한 번에 선택</span>할 때 사용한다.
    </p>
    <div class = "bigText">
        <span class = "redText">특정 집단을 클래스(class)</span>라고 하며, <span class = "blueText">. 기호를 사용</span>하여 같은 클래스 이름을 가지는 요소들을 모두 선택한다.
    </div>
</body>
</html>
