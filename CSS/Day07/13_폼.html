<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px;
            background-color: ivory;
            margin: 5px 0;
        }

        input[type = "text"] {
            border-radius: 15px;
            height: 50px;
        }

        /* 쓰고 있을 때 */
        input[type = "text"]:focus {
            background-color: lavenderblush;
            border: 3px dashed red;
            /* 기본 border가 2px이라서 그것보다 크게 주면 2px보다 큰만큼 늘어나서 보임 */
            outline:none;
            /* 클릭했을 때 나오는 테두리를 안 보이게 함 */
            /* input 클릭했을 때 나오는 테두리 = outline */
        }

        input[type = "password"] {
            border:none;
            border-bottom: 3px solid hotpink;
        }

        input[type = "password"]:focus {
            border-bottom: 3px solid red;
            outline:none;
        }

        select {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid yellowgreen;
            color:black;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
            font-size: 16px;
            border: 3px solid teal;
            resize: none;
            /* textarea의 사이즈를 조절할 수 없게 함 */
        }

        input[type = "button"], input[type = "submit"], input[type = "reset"] {
            width:160px;
            background-color: papayawhip;
            color: black;
            padding: 16px 32px;
            margin: 5px 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            /* 커서가 버튼 위로 올라갔을 때 손모양으로 바뀜 */
        }
    </style>
</head>
<body>
    <form>
        <p>아이디: <input type = "text" maxlength = "20" placeholder = "아이디를 입력하세요"></p>
        <p>비밀번호: <input type = "password" maxlength = "20" placeholder = "비밀번호를 입력하세요"></p>
        <p>
            직업
            <select>
                <option value="">퍼블리셔</option>
                <option value="">디자이너</option>
                <option value="">선생님</option>
                <option value="">조종사</option>
                <option value="">의사</option>
                <option value="">판사</option>
                <option value="">검사</option>
                <option value="">엔지니어</option>
                <option value="">대통령</option>
                <option value="">경찰</option>
            </select>
        </p>
        <p><textarea></textarea></p>
        <p style = "text-align:center;">
            <input type = "submit" value = "회원가입">
            <input type = "reset" value = "다시 작성">
            <input type = "button" value = "돌아가기">
        </p>
    </form>
</body>
</html>
