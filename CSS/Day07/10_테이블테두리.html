<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 테두리</title>
    <style>
        table {
            border-collapse: collapse;
            /* 없애면 셀들간의 간격이 없음 */
            /* collapse를 주면 각각의 여백을 다 합침 */
            /* border를 주게 되면 각 cell마다도 border를 줄 수 있는데 이 때 각 셀들끼리 여백을 주게 되는데 collapse를 주게 되면 구조가 줄의 여백을 합쳐주는 것(그래서 우리가 보통 보는 table 형태처럼 두 줄이 아닌 한 줄로 보이게 됨) */
            border: 3px solid red;
            width:600px;
        }
        th, td {
            height:40px;
            border:3px solid red;
        }
    </style>
</head>
<body>
    <h2>테이블 테두리</h2>
    <table>
        <caption>브라우저 종류</caption>
        <tr>
            <th>개발사</th>
            <th>브라우저 이름</th>
        </tr>
        <tr>
            <th>구글</th>
            <td>크롬</td>
        </tr>
        <tr>
            <th>애플</th>
            <td>사파리</td>
        </tr>
        <tr>
            <th>삼성</th>
            <td>삼성브라우저</td>
        </tr>
    </table>
</body>
</html>
