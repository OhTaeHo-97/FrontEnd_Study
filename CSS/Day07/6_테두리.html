<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border-width: 10px;
            /* 테두리 두께를 설정하는 속성 */
            border-color:firebrick;
            background-color:#c2ffc0;
        }

        .border1 {
            border-style: solid;
        }
        
        .border2 {
            border-style: ridge;
            /* border가 튀어나온 것처럼 입체처럼 보임 */
        }

        .border3 {
            border-style: groove;
            /* border가 안쪽으로 들어가게 입체처럼 보임 */
        }

        .border4 {
            border-style: inset;
            /* content가 안쪽으로 들어가는 듯이 입체처럼 보임 */
        }

        .border5 {
            border-style: outset;
            /* content가 바깥쪽으로 들어가는 듯이 입체처럼 보임 */
        }

        .border6 {
            border-top-style: dashed;
            border-right-style: double;
            border-bottom-style: solid;
            border-left-style: dotted;
        }
    </style>
</head>
<body>
    <h2>테두리</h2>
    <div class = "border1"></div>
    <div class = "border2"></div>
    <div class = "border3"></div>
    <div class = "border4"></div>
    <div class = "border5"></div>
    <div class = "border6"></div>
</body>
</html>
