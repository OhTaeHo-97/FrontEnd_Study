<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 - 1</title>
    <style>
        div {
            margin:20px;
            border: 1px solid deeppink;
            border-radius:20px;
            padding: 10px;
        }

        #inline img{
            width: 100px;
            /* 감싸고 있는 것의 width보다 이미지의 크기가 크면 아래로 내려감 */
        }
        
        #block img {
            display:block;
        }

        .ib {
            border-radius: 0%;
            border: 3px solid blue;
            width: 100px;
            height: 100px;
        }

        span.ib {
            /* display:block; */
            display:inline-block;
        }
        div.ib {
            /* display:inline; */
            display:inline-block;
        }
    </style>
</head>
<body>
    <h2>디스플레이 - 1</h1>
        <div id = "inline">
            <img src = "cat.png" alt = "고양이">
            <img src = "cat2.png" alt = "고양이">
            <img src = "cat3.png" alt = "고양이">
        </div>
        <div id = "block">
            <img src = "cat.png" alt = "고양이">
            <img src = "cat2.png" alt = "고양이">
            <img src = "cat3.png" alt = "고양이">
        </div>

        <span class = "ib"></span>
        <span class = "ib"></span>
        <span class = "ib"></span>
        <!-- 글자를 스타일링하는 태그이기 때문에 width, height가 먹지 않음(안에 감싸고 있는 내용만큼만 감싸짐) -->
        <hr>
        <div class = "ib"></div>
        <div class = "ib"></div>
        <div class = "ib"></div>
</body>
</html>
