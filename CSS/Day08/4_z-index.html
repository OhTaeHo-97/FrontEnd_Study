<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div#wrapper {
            position: relative;
            border: 1px solid black;
        }

        div.box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

        #b1 {
            left: 50px;
            top: 50px;
            background-color: green;
            z-index: 10;
        }

        #b2 {
            left: 100px;
            top: 100px;
            background-color: rgb(87, 255, 87);
            z-index: 100;
        }
        
        #b3 {
            background-color: rgb(26, 173, 124);
            z-index: 50;
        }
    </style>
</head>
<body>
    <h2>z-index</h2>
    <div id = "wrapper">
        <div id = "b1" class = "box"></div>
        <div id = "b2" class = "box"></div>
        <div id = "b3" class = "box"></div>
    </div>
</body>
</html>
