<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대 위치 지정 방식</title>
    <style>
        #wrap {
            /*position: absolute;*/
            width: 500px;
            height: 500px;
            border: 3px solid red;
        }

        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: deeppink;
            color: white;
        }


        #ab1 {
            top: 0;
            right: 0;
        }

        #ab2 {
            bottom: 0;
            left: 0;
        }

        #ab3 {
            bottom: 0;
            right: 0;
        }

        #ab4 {
            bottom: 200px;
            left: 200px;
        }

        /* #ab5 {
            bottom: 50%;
            left: 50%;
        } */
    </style>
</head>
<body>
    <h2>절대 위치 지정 방식</h2>
    <div id = "wrap">
        <!-- ab1만 style을 줬을 때는 -->
        <!-- 다 절대위치이므로 2,3,4,5는 서로 겹쳐져서 5만 보임 -->
        <!-- 1은 position을 줬기에 해당 위치에 생김 -->
        <div class = "box" id = "ab1">1</div>
        <div class = "box" id = "ab2">2</div>
        <div class = "box" id = "ab3">3</div>
        <div class = "box" id = "ab4">4</div>
        <div class = "box" id = "ab5">5</div>
    </div>
</body>
</html>
