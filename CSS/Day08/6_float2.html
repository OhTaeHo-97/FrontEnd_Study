<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float - 2</title>
    <style>
        /* float:left를 했을 떄 가려지면 안되는 content만 이동하게 됨 */
        /* 그래서 아래 style을 적용했을 때 box1과 2 사이 margin에 4의 배경색이 드러남 */
        /* box2와 3 사이의 margin에도 마찬가지 */
        /* 그렇기 때문에 box4에서 padding이 없는 것처럼 보임(content가 보이게끔 이동되는 것이기 때문에) */
        #box1 {
            padding: 20px;
            background-color: gold;
            float: left;
            /* content만큼만 영역을 설정하기 때문에 padding과 content 만큼만 영역이 설정됨 */
            /* float 적용받은 요소가 다른 요소보다 위에 위치하기 때문에 box4보다 위에 배치됨 */
            margin-right: 20px;
        }
        #box2 {
            padding: 20px;
            background-color: aqua;
            float:left;
            margin-right: 20px;
        }
        #box3 {
            padding: 20px;
            background-color: greenyellow;
            float: left;
        }
        #box4 {
            padding: 20px;
            background-color: fuchsia;
            clear: both;
            /* clear:both를 주면 원래 겹쳐있던 box4가 아래로 내려옴 */
        }
    </style>
</head>
<body>
    <h2>float - 2</h2>
    <div id = "box1">박스  - 1</div>
    <div id = "box2">박스  - 2</div>
    <div id = "box3">박스  - 3</div>
    <div id = "box4">박스  - 4</div>
</body>
</html>
