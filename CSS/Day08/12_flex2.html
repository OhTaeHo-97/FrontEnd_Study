<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - 2</title>
    <style>
        @font-face {
            font-family: 'RixYeoljeongdo_Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2102-01@1.0/RixYeoljeongdo_Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'RixYeoljeongdo_Regular';
        }

        h2, h3 {
            text-align: center;
        }

        .wrapper {
            width: 500px;
            height: 50px;
            border: 3px solid red;
            margin: 0 auto;
            display: flex;
        }

        .wrapper div {
            width: 100px;
            border: 2px solid black;
            background-color: blanchedalmond;
        }

        p {
            text-align: center;
        }

        #container1 {
            justify-content: flex-start;
        }

        #container2 {
            justify-content: flex-end;
        }

        #container3 {
            justify-content: center;
        }

        #container4 {
            justify-content: space-between;
            /* 요소들 사이에만 여백이 생김 */
        }

        #container5 {
            justify-content: space-around;
            /* 주변에 여백이 다 생김(요소 사이 뿐만 아니라 양 옆도) */
        }

        #container6 {
            justify-content: space-evenly;
            /* space-around와 같이 다 생기지만 각 여백의 크기를 동일하게 맞춰줌 */
        }
    </style>
</head>
<body>
    <h2>flex - 2</h2>
    <h3>justify-content : flex-start</h3>
    <div class = "wrapper" id = "container1">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h3>justify-content : flex-end</h3>
    <div class = "wrapper" id = "container2">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h3>justify-content : center</h3>
    <div class = "wrapper" id = "container3">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h3>justify-content : space-between</h3>
    <div class = "wrapper" id = "container4">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h3>justify-content : space-around</h3>
    <div class = "wrapper" id = "container5">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
    <h3>justify-content : space-evenly</h3>
    <div class = "wrapper" id = "container6">
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
    </div>
</body>
</html>
