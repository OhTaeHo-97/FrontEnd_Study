<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대 위치 지정 방식</title>
    <style>
        /* 정적 위치 지정 방식 */
        .relative1 {
            width: 200px;
            background-color: deeppink;
            margin-left: 50px;
            padding: 20px;
        }

        /* 상대 위치 지정 방식 */
        .relative2 {
            width: 400px;
            background-color: deepskyblue;
            padding: 20px;
            position: relative;
            /* 상대 위치로 지정 */
            left: 300px;
            /* 정적 위치에서 왼쪽으로부터 300px 이동 */
            top: 100px;
            /* 정적 위치에서 위로부터 100px 이동 */
        }
    </style>
</head>
<body>
    <h2>상대 위치 지정 방식</h2>
    <div class = "relative1">상대위치 지정방식1</div>
    <div class = "relative2">상대위치 지정방식2</div>
</body>
</html>
