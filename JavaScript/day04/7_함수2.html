<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 2</title>
</head>
<body>
    <h2>함수 - 2</h2>
    <script>
        function f1(x) {
            return 2 * x + 1;
        }
        function f2(x) {
            console.log(2 * x + 1);
        }

        console.log(f1(3)); // 밖에서 출력이라는 작업을 더 해야 해서 return을 한 것
        f2(3);
    </script>
</body>
</html>
