<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - 1</title>
</head>
<body>
    <h2>배열 - 1</h2>
    <script>
        let arr = ['apple', 'abcd1234', '김사과', 10]; // arr이라는 배열은 김사과에 대한 정보를 담고 있는 것
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        arr[5] = '서울시 강남구 역삼동'; // 5번 방이 생기면서 이 값이 들어감
        console.log(arr[4]); // 아무 값도 안 담겨 있어 그 안담겨 있는 값은 타입이 정해져 있지 않음 -> undefined가 출력됨

        console.log(arr.length); // 요소의 개수를 갖고 있는 변수(5번 방 만들면 요소 개수가 5개라고 생각할 수 있지만 4번 방도 있는 것이라 6이 나옴)
        console.log("---------------------------");
        for(let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>
</body>
</html>
