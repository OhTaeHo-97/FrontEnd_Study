<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - 3</title>
</head>
<body>
    <h2>배열 - 3</h2>
    <script>
        let arr = [10, 20, 30, 40, 50];
        // 배열의 key값 -> 어떤 값을 찾아오기 위한 key -> index
        // for(let i = 0; i < arr.length; i++) {
        //     console.log(arr[i]);
        // }
        // i가 arr이라는 객체에서 key 값을 하나씩 뽑아옴(0부터 4까지 하나씩 뽑아옴)
        // i가 배열 각 방의 index를 꺼내옴
        for(let i in arr) {
            console.log(arr[i]);
        }

        // data가 배열 각 방의 값(요소)을 꺼내옴
        for(let data of arr) {
            console.log(data);
        }
    </script>
</body>
</html>
