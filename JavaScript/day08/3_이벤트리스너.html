<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
</head>
<body>
    <h2>이벤트 리스너</h2>
    <p><button id="eventBtn">이벤트 버튼</button></p>
    <p><button id="delBtn" onclick = "delEvent()">이벤트 삭제 버튼</button></p>
    <p id="text">현재 상태</p>
</body>
<script>
    const text = document.getElementById("text");
    const btn = document.getElementById("eventBtn");
    window.onload = function() {
        btn.addEventListener('click', clickBtn); // click 이벤트에 clickBtn이라는 이벤트를 달았음 -> click하면 clickBtn이 호출될 것임!
        btn.addEventListener('mouseover', mouseOverBtn);
        btn.addEventListener('mouseout', mouseOutBtn);
        // 이벤트명은 정해져있음
    }

    const clickBtn = function() {
        text.innerHTML = "<b>버튼을 클릭했어요</b>";
    }
    const mouseOverBtn = function() { // 마우스 올렸을 때 listener
        text.innerHTML = "<b>버튼 위에 마우스가 올라갔어요</b>";
    }
    const mouseOutBtn = function() {
        text.innerHTML = "<b>버튼 밖으로 마우스가 나갔어요</b>";
    }
    const delEvent = function() {
        btn.removeEventListener('click', clickBtn); // click이라는 이벤트명에 등록되어 있는 clickBtn 이벤트 리스너를 지우겠다!
        btn.removeEventListener('mouseover', mouseOverBtn);
        btn.removeEventListener('mouseout', mouseOutBtn);
    }
</script>
</html>
