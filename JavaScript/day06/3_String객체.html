<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
</head>
<body>
    <h2>String 객체</h2>
    <script>
        const str1 = "Hello Javascript!";

        // str1에서 찾고 싶은 문자열의 index를 알려줌
        console.log(str1.indexOf('J')); // 6
        console.log(str1.indexOf('Java')); // Java라고 시작하는 곳의 index를 알려줌
        console.log(str1.indexOf('java')); // 찾는 문자열이 없으면 -1

        console.log(str1.indexOf('a')); // 여러 개가 있으면 앞에 있는 것의 index를 반환(indexOf는 앞에서부터 탐색)
        console.log(str1.lastIndexOf('a')); // 여러 개가 있으면 가장 뒤에 있는 것의 index를 반환(뒤에서부터 탐색)

        console.log(str1[6]); // 문자열도 배열처럼 사용할 수 있음(J)
        console.log(str1.charAt(6)); // J

        console.log(str1.includes('Java')); // true
        console.log(str1.includes('java')); // false

        console.log(str1.substring(6)); // 문자열 자르기(6번째 문자부터 자르겠다는 뜻)(Javascript!)(원본이 바뀌지는 않음!)
        console.log(str1.substring(6, 10)); // Java(6 index부터 10-1 index까지)(Java)

        console.log(str1.substr(6, 4)); // 6 index부터 4글자만큼 잘라달라!(뒤쪽은 길이를 뜻함)

        const str2 = "apple/banana/cherry/durian";
        const fruit = str2.split('/'); // split은 배열을 반환!
        console.log(fruit[0]);
        console.log(fruit[1]);
        console.log(fruit[2]);
        console.log(fruit[3]);

        console.log("apple/".split('/')); // 나뉘게 되면 값이 하나임에도 불구하고 배열로 return함(apple과 빈 문자열 2개로 된 배열을 반환)
        // 그래서 출력할 때 인덱스 0을 통해서 출력

        console.log(str1.replace('Hello', 'Bye')); // 원본은 그대로(Hello를 Bye로 바꾼 문자열 반환)
        
        const str3 = "                Javascript                ";
        // 문자열 비교할 때 str3와 Javascript와 같냐고 한다면 같지 않음
        console.log(str3.trim()); // 양옆에 있는 공백을 다 없애줌(trim)
    </script>
</body>
</html>
