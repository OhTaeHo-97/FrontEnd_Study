<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <h2>Math 객체</h2>
    <script>
        console.log(Math.min());
        console.log(Math.max());
        console.log(Math.min(1, 10, -10, 1000, 0));
        console.log(Math.min(1, 10, "-10", 1000, 0));
        // JS -> 자동형변환이 됨! -> "-10"도 숫자와 마찬가지로 사용하게 됨!
        console.log(Math.min(1, 10, "-10", "천백", 0));
        // "천백" -> 형변환이 될 수 없음 -> 비교할 수 없는 것이 하나라도 섞이게 되니 NaN이 나옴

        console.log(Math.round(10.49));
        console.log(Math.round(10.5000000001));
        console.log(Math.round(-10.5)); // -10

        console.log(Math.floor(10.99999)); // 10
        console.log(Math.floor(-10.000001)); // -11

        console.log(Math.ceil(10.00000001)); // 11
        console.log(Math.ceil(-10.999999)); // -10

        // 둘째자리에서 반올림 하는 방법
        console.log(Math.round(10.48*10) / 10); // 104.8 --> 105 --> 10.5

        // n째 자리에서 반올림을 하려면
        // 1. 10의 (n-1)제곱을 곱하기
        // 2. 반올림하기(round())
        // 3. 곱했던 만큼 다시 나눠주기

        for(let i = 0; i < 5; i++) {
            console.log(`랜덤한 숫자 ${Math.random()}`);
        }

        // 0 ~ 9 랜덤한 숫자 뽑기
        Math.floor(Math.random() * 10);
    </script>
</body>
</html>
