<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로퍼티</title>
</head>
<body>
    <h2>프로퍼티</h2>
    <script>
        const user = {
            userid:'apple',
            userpw:'abcd1234',
            username:'김사과',
            usergender:'여자',
            userphone:'01012341234',
            intro:function() {
                // console.log(`제 이름은 ${username}입니다.`); // username을 출력하고 싶은데 그냥 이렇게 username 출력으로 해놓으면 not defined 오류 발생 -> 즉, username을 못 찾는다는 것!
                // username이라는 변수를 그냥 쓰게 되면 어디에 있는 username인지를 모름(객체가 여러 개 있을 수 있으니 그 객체.username을 해야 함!)
                // console.log(`${user.username}`); // 이 객체의 username을 쓰는 것인데 user 객체의 username을 쓰는 것(현재 이 객체의 username이다라고 말해줄 필요가 있음)
                console.log(`제 이름은 ${this.username}입니다.`);
            }
        };

        console.log(user.userid);
        user.intro();
    </script>
