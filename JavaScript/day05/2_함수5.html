<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <h2>화살표 함수</h2>
    <script>
        const sayHello = () => console.log("Hello JavaScript!");

        const add = (x, y) => {
            console.log('두 정수의 덧셈 함수');
            console.log(`${x} + ${y}의 값을 구합니다!`);
            return x + y;
        }

        sayHello();
        result = add(10, 3);
        console.log(result);

        let num = Number(prompt('정수를 입력하세요'));
        let doing = null;
        if(num > 0) {
            doing = () => alert('양수입니다.');
        } else if(num < 0) {
            doing = () => alert('음수입니다.');
        } else {
            doing = () => alert('0입니다.');
        }
        doing();
    </script>
</body>
</html>
