<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 범위</title>
</head>
<body>
    <h2>변수의 범위</h2>
    <script>
        let num1 = 10;  // 전역변수

        function f1() {
            console.log(num1);
            num1 = 20;
        }

        f1();
        console.log(num1);

        let num2 = 100;
        // function f2() {
        //     console.log("f2() 내부에서 출력한 num2", num2);
        //     let num2 = 200; // 변수 -> 단계가 먼저 공간이 만들어짐, 그 다음 초기화단계(사용할 수 있게 만든다는 것), 그리고 값을 담아둔다는 것(?)
        //     // 만들어지고 그리고 사용할 수 있게 되고 그리고 값을 ? -> 총 3단계
        //     // 그 중 let은 만들어지는 것은 무조건 먼저 됨(들어오는 순간 변수 선언들이 있으면 만들어지는 것이 먼저 됨)
        //     // console.log()로 num2 출력하라고 했으니 자기 영역에서 먼저 찾을 것임 -> ?
        // }
        function f2() {
            let num2 = 200; // 새로운 선언(지역변수 num2로 선언됨)
            console.log("f2() 내부에서 출력한 num2", num2);
        }
        f2();
        console.log('f2() 들어갔다가 나온 후 출력한 num2', num2);

        var num3 = 1000;
        if(num3 == 1000) {
            num3 = 2000;
            console.log('if문 내부에서 출력한 num3', num3);
        }
        console.log('if문 들어갔다가 나온 후 출력한 num3', num3);

        var num4 = 10000;
        if(num4 == 10000) {
            var num4 = 20000; // var는 새로운 선언을 하더라도 지역변수로 선언이 안된다!(함수 영역에서는 지역변수로 선언이 되긴 함)
            console.log('if문 내부에서 출력한 num4', num4);
        }
        console.log('if문 들어갔다가 나온 후 출력한 num4', num4);

        let num5 = 100000;
        if(num5 === 100000) {
            let num5 = 200000;
            console.log('if문 내부에서 출력한 num5', num5);
        }
        console.log('if문 들어갔다가 나온 후 출력한 num5', num5);
        // 지역변수와 전역변수로 (?) if문이나 while문 switch문 이런 곳에서도 지역변수로 선언 가능
        // 우리가 다가가고자 하는 변수가 있으면 그 변수에 어디서부터 어디까지에서 접근할 수 있는지 잘 파악해서 사용만 잘 하면 됨(변수나 scope 이런 것은 개발자가 신경써야 하는 부분이기 때문에 개발자가 헷갈리지만 않고 잘 쓰기만 하면 됨)
    </script>
</body>
</html>
