<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 'A';
        while(isNaN(num)) {
            num = prompt('10진수 숫자를 입력하세요!');
        }
        let binary = [];
        while(num != 0) {
            binary.push(num % 2);
            num = Math.floor(num / 2);
        }
        let result = "";
        for(let i = 0; i < binary.length; i++) {
            result += `${binary.shift()}`;
        }

        console.log(result);
    </script>
</body>
</html>
