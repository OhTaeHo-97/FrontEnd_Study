<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습문제</title>
</head>
<body>
    <h2>for문 연습문제</h2>
    <h3 style = "text-align: center; background-color: blakc; color: yellow; font-size: 3em;">다들 파이팅~</h3>
    <script>
        // 가능하면 초기식은 let i = 0; 증감식은 i++; 로 고정해놓고 연습
        // 1. 1부터 10까지 출력하기
        for(let i = 0; i < 10; i++) {
            console.log(i + 1);
        }

        // 2. 10부터 1까지 출력하기
        for(let i = 0; i < 10; i++) {
            console.log(10 - i);
        }

        // 3. 12부터 3씩 증가하며 13번 출력하기
        for(let i = 0; i < 39; i+=3) {
            console.log(12 + i);
        }

        // 4. 100 94 88 82 .... 28 출력하기
        for(let i = 0; i < 78; i += 6) {
            console.log(100 - i);
        }
        
        // 5. 1부터 10까지의 총 합 구해서 출력하기
        let total = 0;
        for(let i = 0; i < 10; i++) {
            total += (i + 1);
        }
        console.log(total);

        // 6. n 하나 입력 받아서 1부터 n까지의 총 합 구하기
        let num = prompt("숫자를 입력하세요!");
        while(isNaN(num)) {
            num = prompt("숫자를 입력하세요!");
        }
        num = Number(num);
        total = 0;
        for(let i = 0; i < num; i++) {
            total += (i + 1);
        }
        console.log(total);

        // 7. n, m 입력 받아서 n부터 m까지 출력하기
        let n = prompt('시작 숫자를 입력하세요!');
        while(isNaN(n)) {
            n = prompt('시작 숫자를 입력하세요!');
        }
        n = Number(n);
        let m = prompt('종료 숫자를 입력하세요!');
        while(isNaN(m)) {
            m = prompt('종료 숫자를 입력하세요!');
        }
        m = Number(m);
        for(let i = 0; i < (m - n + 1); i++) {
            console.log(n + i);
        }

        // 8. 1부터 100까지 중 짝수만 출력하기
        for(let i = 0; i < 100; i++) {
            if((i + 1) % 2 == 0) {
                console.log((i + 1));
            }
        }

        // 9. 1부터 100까지 중 3과 5의 공배수만 출력하기
        for(let i = 0; i < 100; i++) {
            if((i + 1) % 3 == 0 && (i + 1) % 5 == 0) {
                console.log(i + 1);
            }
        }

        // 10. 중첩반복문 사용하지 않고 구구단 전부 출력하기
        let count = 1;
        for(let i = 0; i < 72; i++) {
            let op1 = Math.floor(i / 8) + 2;
            if(count == 10) {
                count = 1;
            }
            console.log(op1 * count);
            count++;
        }

        // 11. 10진수 숫자 입력 받아서 2진수로 출력하기
        while(isNaN(num)) {
            num = prompt('10진수 숫자를 입력하세요!');
        }
        let binary = [];
        while(num != 0) {
            binary.push(num % 2);
            num = Math.floor(num / 2);
        }
        let result = "";
        for(let i = 0; i < binary.length; i++) {
            result += `${binary.shift()}`;
        }

        console.log(result);

        // body에 radio button 만들기, 첫 번째는 1부터 10까지 출력하기 써저있는 라디오 버튼, 그 다음은 10부터 1까지...
        // 이렇게 radio button이 쫙 있고 아래에 input 버튼 하나 만들어서 결과보기 버튼 만들기
        // 결과보기 누르면 밑에 있는 결과창 p태그에 결과 써주기
    </script>
</body>
</html>
