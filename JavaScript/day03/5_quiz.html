    <h2>Quiz</h2>

        // } else {

        // switch문의 영역 - {} 안
        // case - 진입점
        // 정답을 입력했다면 choice의 값이 3이라는 뜻, 그럼 3으로 진입해서 밑으로 수햄
        // 그래서 break를 안 쓰면 밑에 있는 것들이 다 수행됨
        switch(choice) {
            case 3:
                console.log('정답입니다!');
                break;
            case 1: // break문이 없기에 그대로 아래를 실행하여 이렇게 하면 case 1,2,4일 때를 같이 정리할 수 있음
            case 2:
            case 4:

                break;
            default:
                console.log('잘못된 값을 입력하셨습니다!');
                break;
        }
    </script>
