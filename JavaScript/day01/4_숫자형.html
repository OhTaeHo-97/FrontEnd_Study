<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자형</title>
</head>
<body>
    <h2>숫자형</h2>
    <script>
        const num1 = 10;
        let num2 = 11.11;
        let num3 = 7 + 5; // 연산한 결과 12가 num3에 대입
        // 7 + 5는 값
        // num3에 12라는 값이 들어가있는 것(이미 7 + 5가 계산되어 있는 것이라고 생각하면 됨)
        // 대입 연산자와 산술 연산자가 같이 있는데, 산술 연산자를 먼저 실행하고 대입 연산자를 실행하게 됨
        // 수식은 연산된 값이다!!
        const num4 = 10e6; // 10 *  10^6

        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);
    </script>
</body>
</html>
