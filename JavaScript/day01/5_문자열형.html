<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열형</title>
</head>
<body>
    <h2>문자열형</h2>
    <script>
        // 'use strict';
        // 큰따옴표로 시작한 문자열은 큰따옴표로 끝나는 곳까지 문자열로 처리
        // 가운데 있는 작은따옴표는 문자로 인식함
        let str1 = "김사과 : '여러분 안녕하세요~?'";
        console.log(str1);
        let str2 = '김사과 : "여러분 안녕하세요~?"';
        console.log(str2);
        // 안에 있는 ""를 문자로 처리하라는 것이 필요 - 출력하고자 하는 것 앞에 \를 사용
        // \는 출력하고자 하는 따옴표 앞에 써주면 두 문자가 합쳐져서 하나의 따옴표로 문자로 표현해준다
        let str3 = "김사과 : \"여러분 안녕하세요~?\"";
        console.log(str3);
        // `로 여는 문자열들은 내부에 있는 것을 전부 문자열로 받음
        // 그래서 아래와 같이 엔터를 쳐주면 엔터가 된 채로 출력이 됨
        let str4 = `안녕하세요
저는 김사과입니다.`;
        console.log(str4);
        // \n은 엔터와 같은 의미(줄바꿈)
        // \n : enter(줄바꿈)를 문자로 출력
        // \n -> 이런 것들을 제어문자라고 함
        let str5 = "안녕하세요\n저는 김사과입니다.";
        console.log(str5);

        // use strict를 사용하지 않을 시, console에서 5가 출력된다
        // 즉, 지역변수의 값을 수정할 수 있음
        // strict를 쓰면 이러한 것을 막아줌
        function func1() {
            var haha = 10;
        }
        // 원래는 haha는 함수 내에서만 사용할 수 있어야 하는데,
        // haha를 밖에서 쓰면 값이 바뀜
        // 'use strict'를 쓰면 오류가 남
        haha = 5;
        console.log(haha);

        // let으로 만드는 변수들은 use strict를 쓰고 있다고 생각하면 됨

        
        let num1 = 10;
        let num2 = 5;
        let num3 = "5";

        console.log(num1 + num2); // 15 -> 숫자형
        // 숫자 + 문자열 --> 연결을 함(그래서 "105"가 나옴)
        console.log(num1 + num3); // 105 -> 문자형

        // 10 + 5 = 15
        console.log(num1 + " + " + num2 + " = " + (num1 + num2));
        // `` 안에 ${변수명}을 작성하면 그 변수에 있는 값이 그 자리에 딱 와서 붙은 문자열로 바뀐다
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
    </script>
</body>
</html>
